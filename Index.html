<!DOCTYPE html>
<html>
  <head>
    <title>Projet page d'accueil de Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navigation">
      <nav id="top-nav">
        <ul>
          <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>

    </div>

      </div>

        </ul>
        <ul id="footer-right">
          <li><a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=fr&fg=1&visit_id=637533062406157828-1318408767&rd=1">Info consommateurs</a></li>
          <li><a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialit&eacute;</a></li>
