<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.svg">
</head>

<body>
    <div class="container">

        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="dots"><img src="images/dots_menu.svg" alt="menu icon"></li>
                <li><button type="submit">Connexion</button></li>
            </ul>
        </header>

        <main>
            <div class="logo">
                <img src="images/google-logo.png" alt="">
            </div>
            <div class="search">
                <form action="http://www.google.com/custom" class="google_form" method="get">
                    <div class="pseudo_input">
                        <span>
                            <svg class="loupe" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59
                                 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </span>
                        <input type="text" name="q" value="" class="google_box"
                            aria-label="Search on google.com"></input>
                    </div>
                    <div class="buttons">
                        <button type="submit" value="Cherche">Recherche Google</button>
                        <button type="submit">J'ai de la chance</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="footer_top">
                <p>France</p>
            </div>
            <div class="footer_bottom">
                <div class="left">
                    <ul>
                        <li>
                            <a href="https://about.google/">À propos</a>
                        </li>
                        <li>
                            <a href="https://ads.google.com/intl/fr_fr/home/">Publicité</a>
                        </li>

                        <li>
                            <a href="https://smallbusiness.withgoogle.com/intl/fr_fr/">Entreprise</a>
                        </li>

                        <li>
                            <a href="https://www.google.com/search/howsearchworks/">Comment fonctionne la recherche
                                google?</a>
                        </li>

                    </ul>

                </div>

                <div class="middle">
                    <span><img src="images/feuille.png" alt="green leaf" style="height: 15px;"></span>
                    <a href="https://sustainability.google/intl/fr/carbon-free/#home">Neutre en carbonne depuis 2007</a>
                </div>

                <div class="right">

                    <ul>

                        <li>
                            <a href="https://support.google.com/legal/answer/3110420?hl=fr&fg=1">Signaler un contenu
                                inapproprié</a>
                        </li>

                        <li>
                            <a href="https://support.google.com/websearch/answer/7585859?">Info consommateurs</a>
                        </li>

                        <li>
                            <a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
                        </li>

                        <li>
                            <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
                        </li>

                        <li>
                            <a href="#">Paramètres</a>
                        </li>

                    </ul>
                </div>
            </div>
        </footer>

    </div>
</body>

</html>
